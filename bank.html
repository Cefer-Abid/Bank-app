<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;700&family=Jost:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Nunito+Sans:wght@400;700&family=Poppins:ital,wght@0,100;0,400;0,700;0,800;1,100;1,500&family=Rubik:wght@400;500;700&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script defer type="module" src="script.js"></script>
    <title>Bank app</title>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <div class="header__title">
          <span class="header__title--user-name welcome"
            >Log in to get started</span
          >
        </div>

        <div class="header__logo">
          <img src="./img/logo.png" alt="app logo" class="logo" />
        </div>

        <div>
          <form class="header__login">
            <input
              type="text"
              class="login-input login--user-name"
              placeholder="user"
            />
            <input
              type="password"
              class="login-input login--user-pin"
              placeholder="pin"
            />
            <span class="btn btn-login">&rarr;</span>
          </form>
        </div>
      </div>

      <div class="app">
        <div class="app__header">
          <div class="app__header--title">
            <p>Current Balance</p>
            <p class="app__header--date balance__date"></p>
          </div>
          <div class="app__header--balance label--balance"></div>
        </div>

        <section class="left-section">
          <!-- Movements -->
          <ul class="movements"></ul>
        </section>

        <section class="right-section">
          <div class="operations">
            <div class="operation operation--tansfer">
              <p class="operation__title">Transfer money</p>
              <form class="operation__form form--transfer">
                <input
                  type="text"
                  class="operation__input input__transfer-to"
                />
                <input
                  type="text"
                  class="operation__input input__transfer--amount"
                />

                <span class="form__label label-1">Transfer to</span>
                <span class="form__label label-2">Amount</span>

                <button class="btn form--btn btn--transfer">&rarr;</button>
              </form>
            </div>

            <div class="operation operation--loan">
              <p class="operation__title">Request loan</p>
              <form class="operation__form form--loan">
                <input
                  type="text"
                  class="operation__input input__loan-amount"
                />

                <span class="form__label label-1">Amount</span>

                <button class="btn form--btn btn--loan">&rarr;</button>
              </form>
            </div>

            <div class="operation operation--close">
              <p class="operation__title">Close account</p>
              <form class="operation__form form--close">
                <input type="text" class="operation__input input__close-user" />
                <input
                  type="password"
                  class="operation__input input__close-pin"
                />

                <span class="form__label label-1">Confirm user</span>
                <span class="form__label label-2">Confirm pin</span>

                <button class="btn form--btn btn--close">&rarr;</button>
              </form>
            </div>
          </div>
        </section>

        <section class="summary">
          <p class="summary__label">in</p>
          <p class="summary__value summary__value--in"></p>

          <p class="summary__label">out</p>
          <p class="summary__value summary__value--out"></p>

          <p class="summary__label">interest</p>
          <p class="summary__value summary__value--interest"></p>

          <button class="btn--sort">â†“ sort</button>
        </section>

        <section class="footer--logout">
          <p>
            You will be logged out in <span class="logout--timer">05:00</span>
          </p>
        </section>
      </div>
    </div>
  </body>
</html>
